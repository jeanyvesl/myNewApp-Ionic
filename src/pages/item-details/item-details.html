<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-icon [name]="selectedItem.icon" item-left></ion-icon>
        {{selectedItem.title}}
      </ion-item>
    </ion-card-header>
    <ion-card-content>You navigated here from <b>{{selectedItem.title}}</b></ion-card-content>
  </ion-card>
</ion-content>
